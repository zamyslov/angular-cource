<div class="col-xs-4 col-md-4">
  <input type="text" class="form-control" [(ngModel)]="carName">
  <hr>
  <button class="btn-success" (click)="addCar()">Добавить машину</button>
  <button class="btn-primary" (click)="loadCars()">Загрузить машины</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
      <span class="badge">{{car.id}}</span>{{car.name}} ( {{car.color}} )
    </li>
  </ul>
</div>

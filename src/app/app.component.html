<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="col-xs-8 col-xs-offset-2">
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ngModel name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ngModel name="pass">
      </div>
      <div class="form-group">
        <label>Выберите страну</label>
        <select class="form-control"  ngModel name="country">
          <option value="ukr">Украина</option>
          <option value="by">Беларусь</option>
          <option value="mol">Молдова</option>
        </select>
      </div>
      <div class="radio" *ngFor="let ans of answers">
        <label>
          <input type="radio" [value]="ans.type" ngModel name="answer">{{ans.text}}
        </label>
      </div>
      <button class="btn-success" type="submit">Сохранить</button>
    </form>
  </div>
</div>

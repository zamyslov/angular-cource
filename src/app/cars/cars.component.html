<p>Форма добавления машины</p>
<hr>
<app-car-add (onAddCar) = "updateCarList($event)"></app-car-add>
<hr>
<div class="list-group">
  <app-car class="list-group-item" *ngFor="let car of cars" [carItem]= "car">
    <h4 #carHeading class="list-group-item-heading">Название {{car.name}}</h4>
    <p class="list-group-item-text"> Год {{car.year}}</p>
  </app-car>
</div>
